server {
    listen 80;
    
    # API endpoints
    location /api {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check
    location /health {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Known frontend routes - serve React app
    location ~ ^/(dashboard|analytics) {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    
    # Static files
    location /static {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon and manifest
    location ~ \.(ico|json|png|txt)$ {
        root /usr/share/nginx/html;
    }
    
    # Short code redirects - proxy to backend
    # This matches any path with alphanumeric, hyphens, underscores (typical short codes)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
    
    # Root and everything else - serve React app
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
